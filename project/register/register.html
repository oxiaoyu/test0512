<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/ico.css">
    <script src="../lib/jquery2.24.js"></script>
    <script src="../lib/ajaxe-3.0.js"></script>
    <script src="js/reg.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="main">
        <form action="#" method="post" class="register main">
         <table>
             <tr>
                 <th></th>
                 <td><a href="../index.html"><img src="https://www.iliangcang.com/images/default/logo_icon.png" alt=""></a></td>
             </tr>
             <tr>
                 <th>手机号</th>
                 <td><input type="text" name="txt" id="tel" autocomplete="off" value="请输入手机号"/></td>
             </tr>
             <tr>
                 <th>验证码</th>
                 <td ><input type="text" name="Verification" autocomplete="off" id="Verification" value="请输入验证码"/><a class="ver"><span class="ma"></span><span class="switch">看不清,换一张</span ></a></td>
             </tr>
             <tr>
                 <th>创建密码</th>
                 <td><input type="password" name="pass" id="pass" /></td>
             </tr>
             <tr>
                 <th>密码确认</th>
                 <td><input type="password" name="pass1" id="pass1"/></td>
             </tr>
             <tr>
                 <th></th>
                 <td><label for=""><input type="checkbox" id="checkbox" checked ='checked'/>同意</label><a href="#">注册条款</a></td>
             </tr>
             <tr>
                 <th></th>
                 <td><input type="button" value="立即注册" id="btn"/></td>
             </tr>
             <tr>
                 <th></th>
                 <td class="more">其他登录：<a href="#" class="icon-weixin"></a><a href="#" class="icon-douban"></a><a href="#" class="icon-weibo"></a><a class="login" href="../login/login.html">账号登录</a></td>
             </tr>
         </table>

        </form>
    </div>
    <div class="wrap"></div>
